name: voo_json_tree
description: A feature-rich JSON tree viewer/editor widget for Flutter with collapsible nodes, syntax highlighting, search, and editing capabilities.
version: 0.1.0
homepage: https://github.com/VooStack/VooFlutter
repository: https://github.com/VooStack/VooFlutter/tree/main/packages/ui/voo_json_tree
resolution: workspace

environment:
  sdk: '>=3.8.1 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  equatable: ^2.0.5
  voo_tokens: ^0.0.8
  voo_responsive: ^0.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  test: ^1.25.0

flutter:
  uses-material-design: true
