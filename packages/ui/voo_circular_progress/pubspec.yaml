name: voo_circular_progress
description: 'A highly customizable multi-ring circular progress indicator widget with smooth animations, similar to Google Fit'
version: 0.0.1
repository: https://github.com/VooStack/VooFlutter/tree/main/packages/ui/voo_circular_progress
homepage: https://voostack.com/packages/voo_circular_progress
issue_tracker: https://github.com/VooStack/VooFlutter/issues
documentation: https://github.com/VooStack/VooFlutter/tree/main/packages/ui/voo_circular_progress
resolution: workspace

topics:
  - widgets
  - progress-indicator
  - animation
  - flutter-ui
  - circular-progress

environment:
  sdk: '>=3.8.1 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  voo_tokens: ^0.0.8
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  golden_toolkit: ^0.15.0

flutter:
  uses-material-design: true
